<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="wrapper">
    <div class="group">

        <div class="item">
            <form action="#" method="POST">
                <fieldset>
                    <!-- <legend>CONTACT FORM</legend> -->
                    <label for="user-name">Name:</label>
                    <input id="user-name" type="text" name="name" placeholder="Enter your name" required />
                    
                    <label for="user-email">Email:</label>
                    <input id="user-email" type="email" name="email" placeholder="Enter your email" required />

                    <label for="form-message">Your Message:</label>
                    <textarea id="form-message" name="message" maxlength="200" placeholder="Enter your message (max 200 characters)" required></textarea>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
</div>
</main>
</body>
</html>
